---
announce:
  skip: 'true'

archives:
  - files:
      - README.md
      - LICENSE
      - completion/**/*
    format_overrides:
      - format: zip
        goos: windows

before:
  hooks:
    - go mod tidy

brews:
  - description: A starting template for Go CLI projects
    folder: Formula
    homepage: 'https://megabyte.space'
    install: |-
      bin.install ""
      bash_completion.install "completion/bash/.bash" => ""
      zsh_completion.install "completion/zsh/_" => "_"
      fish_completion.install "completion/fish/.fish"
    license: MIT
    name: ''
    tap:
      name: homebrew-tap
      owner: installdoc
    test: ''

build:
  binary: ''
  env:
    - CGO_ENABLED=0
  goarch:
    - '386'
    - amd64
    - arm
    - arm64
  goarm:
    - '6'
  goos:
    - windows
    - darwin
    - linux
  ignore:
    - goarch: '386'
      goos: darwin
  ldflags:
    # yamllint disable-line rule:line-length
    - '-s -w -X "main.version={{.Version}}" -X "main.commit={{.Commit}}" -X "main.date={{.Date}}" -X "main.builtBy=Megabyte Labs"'
  main: main.go

changelog:
  skip: true

checksum:
  name_template: CHECKSUMS.txt

dist: build

dockers:
  - dockerfile: .config/Dockerfile
    ids:
      - { { .ProjectName } }
    image_templates:
      - 'megabytelabs/{{.ProjectName}}:{{.Tag}}'
      - 'megabytelabs/{{.ProjectName}}:v{{.Major}}'
      - 'megabytelabs/{{.ProjectName}}:v{{.Major}}.{{.Minor}}'
      - 'megabytelabs/{{.ProjectName}}:latest'
    skip_push: 'false'

gomod:
  proxy: false

nfpms:
  - description: A starting template for Go CLI projects
    formats:
      - apk
      - deb
      - rpm
    homepage: 'https://megabyte.space'
    id: default
    license: MIT
    maintainer: Megabyte Labs <help@megabyte.space>
    recommends:
      - git
    suggests:
      - docker
      - jq
      - yq
    vendor: Megabyte LLC

project_name: ''

release:
  disable: true

# eslint-disable max-len
snapcrafts:
  - confinement: classic
    # yamllint disable-line rule:line-length
    description: 'This project is a boilerplate for Go CLI projects. It includes common files that are shared throughout the Megabyte Labs ecosystem. It also includes a basic project structure. It does not attempt to dictate project structure - it just takes care of all the meta-tasks like configuring CI, linters, and build tools.'
    extra_files:
      - destination: completion
        mode: 0755
        source: completion
    id: default
    license: MIT
    publish: true
    summary: A starting template for Go CLI projects
# eslint-enable max-len

snapshot:
  name_template: '{{.Tag}}'

universal_binaries:
  - replace: true
