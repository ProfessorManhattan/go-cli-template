---
linters:
  disable-all: true
  enable:
    - bodyclose
    - dupl
    - errcheck
    - exhaustive
    - goconst
    - gocritic
    - gocyclo
    - gofumpt
    - goimports
    - gomnd
    - gosec
    - ineffassign
    - lll
    - noctx
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - wrapcheck
